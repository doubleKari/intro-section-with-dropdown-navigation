<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="font-body-text flex flex-col gap-16 bg-alwhite">
    <header class="mx-auto md:mb-3 container mt-4 text-DimGray">
      <nav class="flex justify-between">
        <div class="flex space-x-16 md:grow">
          <img
            src="../images/logo.svg"
            alt="Compnay Logo"
            class="h-7 self-center"
          />
          <div class="hidden md:flex space-x-8 self-center">
            <!-- dropdown-button-1 -->
            <button class="btn relative group hover:text-alBlack">
              <p class="group">Features</p>
              <span class="pl-1.5"
                ><img
                  src="../images/icon-arrow-down.svg"
                  class="inline group-hover:transition-transform group-hover:rotate-180"
                  alt="dropdown"
              /></span>
              <!-- dropdown-content -->
              <div
                class="absolute hidden top-full min-w-full w-max px-6 py-5 bg-white shadow-md rounded-xl right-5 mt-3 group-hover:block group-hover:text-DimGray"
              >
                <ul class="text-center space-y-3">
                  <li class="flex gap-3">
                    <span class="inline-block"
                      ><svg
                        width="14"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                          fill="#726CEE"
                        /></svg></span
                    >Todo list
                  </li>
                  <li class="flex gap-3">
                    <span class="inline-block"
                      ><svg
                        width="16"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                          fill="#4BB1DA"
                        /></svg></span
                    >Calendar
                  </li>
                  <li class="flex gap-3">
                    <span class="inline-block"
                      ><svg
                        width="13"
                        height="17"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"
                          fill="#EDD556"
                        /></svg
                    ></span>
                    Reminders
                  </li>
                  <li class="flex gap-3">
                    <span class="inline-block"
                      ><svg
                        width="16"
                        height="16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                          fill="#8E4CB6"
                        />
                      </svg> </span
                    >Planning
                  </li>
                </ul>
              </div>
            </button>

            <!-- dropdown-button-2 -->
            <button class="btn group relative hover:text-alBlack">
              <p>Company</p>
              <span class="pl-1.5">
                <img
                  src="../images/icon-arrow-down.svg"
                  class="inline group-hover:transition-transform group-hover:rotate-180"
                  alt="dropdown"
                />
              </span>
              <div
                class="absolute hidden top-full min-w-full w-max px-6 py-4 bg-white shadow-md rounded-xl right-5 mt-3 group-hover:block group-hover:text-DimGray"
              >
                <ul class="text-center space-y-3">
                  <li class="flex gap-3">History</li>
                  <li class="flex gap-3">Our Team</li>
                  <li class="flex gap-3">Blog</li>
                </ul>
              </div>
            </button>
            <div class="hover:cursor-pointer hover:text-alBlack">Careers</div>
            <div class="hover:cursor-pointer hover:text-alBlack">About</div>
          </div>
        </div>

        <div class="hidden md:flex gap-8 self-center">
          <button class="px-4 hover:text-alBlack">Login</button>
          <button
            class="outline outline-2 outline-DimGray px-4 py-2 rounded-2xl hover:text-alBlack"
          >
            Register
          </button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main
      class="md:h-full md:grid grid-cols-2 md:pl-40 md:pt-10 md:container mx-auto md:pb-12"
    >
      <!-- hero section -->
      <section
        class="h-72 md:h-full bg-hero-pattern-mobile bg-cover bg-center md:bg-hero-pattern-desktop md:bg-contain md:bg-center md:bg-no-repeat md:order-2"
      ></section>
      <!-- content -->
      <section class="md:max-w-md space-y-5 md:space-y-12">
        <div>
          <p
            class="text-4xl md:text-6xl font-bold text-center md:text-left text-alBlack mt-4 md:mt-6 py-3 md:pb-0"
          >
            Make <span class="md:hidden">remote work</span>
          </p>
          <p
            class="hidden md:block text-4xl md:text-6xl font-bold text-center md:text-left text-alBlack mt-4 md:mt-0 pb-3 md:pb-0"
          >
            remote work
          </p>
        </div>
        <!-- paragraph -->
        <p class="text-DimGray text-center -mt-4 md:text-left px-5 md:px-0">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar
        </p>

        <!-- Learn more button -->
        <button
          class="block my-6 md:mb-6 shadow-md text-white bg-alBlack hover:bg-alwhite hover:outline-2 outline-DimGray hover:transition-colors delay-200 duration-500 ease-in-out hover:text-black px-4 py-3 rounded-xl mx-auto md:mx-0"
        >
          Learn more
        </button>
        <!-- Footer -commercials -->
        <footer
          class="flex justify-between px-4 space-x-2 mb-0 md:container pt-8 pb-16 md:pb-0 md:px-0 md:pt-5"
        >
          <!-- databiz -->
          <img
            class="h-4 block w-20 self-center"
            src="../images/client-databiz.svg"
            alt="databiz"
          />
          <!-- audiophile -->
          <img
            class="h-6 self-center"
            src="../images/client-audiophile.svg"
            alt="audiophile"
          />

          <!-- Meet -->
          <img
            class="h-4 w-16 self-center"
            src="../images/client-meet.svg"
            alt=""
          />
          <!-- Maker -->
          <img
            class="h-5 w-16 self-center"
            src="../images/client-maker.svg"
            alt=""
          />
        </footer>
      </section>
    </main>
    <div class="text-center text-sm">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/doubleKari" class="text-[#3e52a3]"
        >doubleKari</a
      >.
    </div>
  </body>
</html>
